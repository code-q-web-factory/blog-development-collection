'CodeQ.Blog.Utils:Mixin.Post':
  abstract: true
  superTypes:
    'Neos.Neos:Document': true
    'CodeQ.Blog.Utils:Constraint.Document.Restricted': true
    'CodeQ.Blog.Utils:Constraint.Document.NoSubDocuments': true
  ui:
    label: 'Blog Post'
    icon: 'icon-book'
    group: 'general'
    position: 100
    inspector:
      groups:
        image:
          label: 'Bild-Konfiguration'
          position: 5
          icon: 'icon-image'
  childNodes:
    main:
      type: 'Neos.Neos:ContentCollection'
      constraints:
        nodeTypes:
          '*': false
          'CodeQ.Site:Constraint.Content.InBlogPostAllowed': true
  properties:
    image:
      type: Neos\Media\Domain\Model\ImageInterface
      ui:
        label: 'Teaser-Bild'
        reloadIfChanged: true
        inspector:
          group: 'image'
          position: 50
    createdAt:
      type: DateTime
      defaultValue: now
      ui:
        label: 'Ver√∂ffentlichungsdatum'
        reloadIfChanged: true
        inspector:
          group: 'document'
          position: 'after uriPathSegment'
          editorOptions:
            format: 'd.m.Y'
      validation:
        Neos.Neos/Validation/NotEmptyValidator: {  }
        Neos.Neos/Validation/DateTimeValidator: {  }
